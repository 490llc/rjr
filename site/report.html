<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://localhost/rjr-stress/jquery-latest.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
  <script type="text/javascript" src="http://localhost/rjr-stress/jrw.js"></script>
  <script type="text/javascript" src="http://localhost/rjr-stress/json.js"></script>

  <script>
  $(document).ready(function(){
    var url = "http://localhost/rjr/";
    var web_node = new WebNode(url);
    web_node.onsuccess = function(result){
      var d = $('#results');
      for(var r in result){
        d.append("<li>" + result[r] + "</li>");
      }
    }
    web_node.invoke_request('messages');
  });
  </script>
  
</head>
<body>
  <ul id="results">
  </ul>
</body>
</html>
